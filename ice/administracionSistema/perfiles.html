<section class="content">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 texto" ng-controller="perfilCtrl">

            <div class="box-tools">
                <div class="input-group" style="float: right">
                    <a ng-click="mostrarModalPerfil({})" class="btn btn-primary" >
                        <i class="fa fa-plus-circle"></i> Agregar perfil
                    </a>
                </div>
            </div>
            <br><br>
            <div class="box">
                <div class="box-header with-border ali">
                    <h3 class="box-title">PERFILES</h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>PERFIL</th>
                                <th>EDITAR</th>
                                <th>ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="perfil in perfiles.perfiles">
                                <td>{{perfil.perfil}}</td>
                                <td>
                                    <a ng-click="mostrarModalPerfil(perfil)" class="btn btn-warning">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                                <td style="text-align: center">
                                    <a ng-click="borrarPerfil(perfil.idPerfil)" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverE(1)">«</a></li>
                            <li 
                                ng-repeat="pag in perfiles.paginas"
                                ng-class="{
                                    'active': perfiles.pag_actual == pag
                                }">
                                <a ng-click="moverE(pag)">{{pag}}</a>
                            </li>
                            <!-- <li><a href="">2</a></li>
                             <li><a href="">3</a></li>-->
                            <li><a ng-click="moverE(perfiles.total_paginas)">»</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
            <div ng-include="'template/modal_perfiles.html'" ></div>

        </div>    
    </div>
</section>
