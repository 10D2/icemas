<section class="content">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 texto" ng-controller="perfilCtrl">

            <div class="box box-solid box-info">
                <div class="box-header with-border ali">
                    <h3 class="box-title">PERFILES</h3>
                    <div class="input-group" style="float: right">
                        <a ng-click="mostrarModalPerfil({})" class="btn btn-info btnNuevo btn-xs" >
                            <i class="fa fa-plus-circle"></i> Agregar
                        </a>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th>PERFIL</th>
                                <th class="btnEditar">EDITAR</th>
                                <th class="btnEditar">ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="perfil in perfiles.perfiles" class="tblLetras">
                                <td>{{perfil.perfil|uppercase}}</td>
                                <td class="btnEditar">
                                    <a ng-click="mostrarModalPerfil(perfil)" class="btn btn-warning btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                                <td class="btnEditar">
                                    <a ng-click="borrarPerfil(perfil.idPerfil)" class="btn btn-danger btn-xs">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverE(1)">«</a></li>
                            <li 
                                ng-repeat="pag in perfiles.paginas"
                                ng-class="{
                                    'active': perfiles.pag_actual == pag
                                }">
                                <a ng-click="moverE(pag)">{{pag}}</a>
                            </li>
                            <li><a ng-click="moverE(perfiles.total_paginas)">»</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
            <div ng-include="'template/modal_perfiles.html'" ></div>

        </div>    
    </div>
</section>
