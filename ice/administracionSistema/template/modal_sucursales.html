<div class="modal fade" id="modal_sucrusal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Sucursal:</h4>
            </div>

            <form name="frmSucursal"
                  novalidate="novalidate"
                  ng-submit="guardarSuc(infoSuc)">

                <div class="modal-body">
                    <div class="form-group">
                        <label>Sucursal</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nombre de la sucursal"
                            required="required"
                            ng-model="infoSuc.sucursal"/>
                    </div>

                    <div class="form-group">
                        <label>Cliente</label>
                        <select>
                            <option ng-model="menuSeleccionado" ng-repeat="x in nomCliente" value="x.cliente">{{x.cliente}}</option>
                        </select>
                    </div>

                                ng-init="menuSeleccionado.idcliente = idcliente[0] = '0'">             
                        </select> 
                    </div>-->

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar

                    </div>

                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div>
