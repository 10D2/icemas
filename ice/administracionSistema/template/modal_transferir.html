<div class="modal fade" id="modal_trans" >
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Transferiencias:</h4>
            </div>

            <form ng-submit="guardarTrans(infoTrans)">

                <div class="modal-body">

                   <div class="form-group-sm">
                        <label>Cliente Actual:  </label>
                        {{infoTrans.nombre}}               
                    </div>
                    <br>
                   <div class="form-group-sm">
                        <label>Equipo:  </label>
                        {{infoTrans.equipo}}                   
                    </div>
                    <br>
                    <div class="form-group-sm form-inline">
                        <label>Fecha de Transferencia</label>
                        <input 
                            type="date" 
                            name="date_control" 
                            required="required"
                            ng-model="infoTrans.fechaTransferencia"/>
                    </div>
                    <br>
                    <div class="form-group-sm form-inline">
                        <label>Cliente Nuevo</label>
                        <select  
                            ng-model="infoTrans.clienteNvo" 
                            class="form-control" 
                            ng-options="cnvo as cnvo.nombre for cnvo in nomCliente track by cnvo.idCliente"> 
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div>
</div>
