<div class="modal fade" id="modal_clientes">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Clientes:</h4>
            </div>

            <form ng-submit="guardarCliente(infoCliente)" class="form-horizontal">

                <div class="modal-body">

                    <div class="form-group-sm">
                        <label>Cliente</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="infoCliente.nombre" 
                               placeholder="Nombre del cliente" 
                               required="required"/>
                    </div>

                    <div class="form-group-sm">
                        <label>Dirección</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="infoCliente.direccion" 
                               placeholder="Dirección completa (Calle. Cruzamientos. Número. Colonia. C.P. Ciudad.)" 
                               required="required"/>
                    </div>

                    <div class="form-group-sm">
                        <label>Teléfono</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="infoCliente.telefono" 
                               placeholder="Teléfono del cliente" 
                               required="required"/>
                    </div> 
                    
                    <div class="form-group-sm">
                        <label>Contacto</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="infoCliente.contacto" 
                               placeholder="Contacto" 
                               required="required"/>
                    </div>
                    
                    <div class="form-group-sm">
                        <label>Correo</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="infoCliente.correo" 
                               placeholder="Correo del cliente" 
                               required="required"/>
                    </div>
                                        
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div>
</div>
