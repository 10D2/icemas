<div class="modal fade" id="modal_sucursales">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Sucursales:</h4>
            </div>
            <form ng-submit="guardarSuc(infoSuc)">
                <div class="modal-body">
                    <div class="form-group-sm">
                        <label>Sucursal</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="infoSuc.sucursal" 
                               placeholder="Nombre de la sucursal" 
                               required="required"/>
                    </div>
                    <br>
                    <div class="form-group-sm form-inline">
                        <label>Ciudad</label>
                        <select  
                            ng-model="eligeCd" 
                            class="form-control" 
                            ng-options="cd as cd.ciudad for cd in nomCiudad track by cd.idCiudad"> 
                            <option value="" selected hidden> <option>   
                        </select>
                   
                        <label>Cliente</label>
  
                        <select  
                            ng-model="seleccionado" 
                            class="form-control" 
                            ng-options="client as client.nombre for client in nomCliente track by client.idCliente"> 
                            <option value="" selected hidden> <option>   
                        </select>
                    </div> 
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </form>           
        </div><!-- /.modal-dialog -->
    </div>
</div>
