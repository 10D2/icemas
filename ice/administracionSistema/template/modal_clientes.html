<div class="modal fade" id="modal_clientes">
    <div class="modal-dialog">
        <div class="modal-content" ng-controller="clientesCtrl">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h3 class="modal-title texto">CLIENTES</h3>
            </div>

            <div class="modal-body texto" >
                <div class="row">
                    <div class="col-sm-12">
                        <label>CLIENTE:  </label>
                        {{cliente.nombre|uppercase}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>CIUDAD:  </label>
                        {{cliente.ciudad|uppercase}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>SUCURSAL:  </label>
                        {{cliente.sucursal|uppercase}}
                    </div>
                </div>
                <div class="row">    
                    <div class="col-sm-12">
                        <label>TELEFONO:  </label>
                        {{cliente.telefono|uppercase}}
                    </div>
                </div>    
                <div class="row">
                    <div class="col-sm-12">
                        <label>CONTACTO:  </label>
                        {{cliente.contacto|uppercase}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>COREO:   </label>
                        {{cliente.correo|uppercase}}
                    </div>
                </div>
               
            </div><!-- /.modal-content -->

        </div><!-- /.modal-dialog -->
    </div>
</div>
