<section class="content">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" ng-controller="subirImgCtrl">
                <div class="panel panel-default" >
                    <div class="panel-body">
                        <h3>
                            Subir Archivo  
                            <i class="fa fa-file-image-o"></i>
                        </h3>
                        <br>
                        <div class="form-group">

                            <input
                                type="file" 
                                name="file"
                                uploader-model="file"
                                required="required"/>

                        </div>    
                        <br>
                        <button style="float: right"
                                value="enviar" class="btn btn-info" 
                                ng-click="subirImagen()"> Guardar
                        </button> 
                        <br><br>
                    </div>
                </div>
            </div>
        </div>    
    </div>    
</section>
