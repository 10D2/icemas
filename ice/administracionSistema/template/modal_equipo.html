<div class="modal fade" id="modal_equipos">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Equipos:</h4>
            </div>

            <form ng-submit="guardarEquipo(infoEquipo)">

                <div class="modal-body">
                    <div class="form-group">
                        <label>Equipo</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nombre del equipo"
                            required="required"
                            ng-model="infoEquipo.equipo"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Características</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Características"
                            required="required"
                            ng-model="infoEquipo.caracteristicas"/>
                    </div>

                    <div class="form-group">
                        <label>Marca</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nombre de la marca"
                            required="required"
                            ng-model="infoEquipo.marca"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Modelo</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nombre del modelo"
                            required="required"
                            ng-model="infoEquipo.modelo"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Serie</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nombre del equipo"
                            required="required"
                            ng-model="infoEquipo.serie"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Propietario</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nombre del equipo"
                            required="required"
                            ng-model="infoEquipo.propietario"/>
                    </div>
                    
                    <div class="form-group form-inline">
                        <label>Cliente</label>
                        <br>
                        <select  
                            ng-model="infoEquipo.eligeCliente" 
                            class="form-control" 
                            ng-options="persona as persona.nombre for persona in nomCliente track by persona.idCliente"> 
                        </select>
                    </div> 
                    
                    <div class="form-group">
                        <label>Fecha de la venta</label>
                        <input 
                            type="date" 
                            name="date_control" 
                            required="required"
                            ng-model="infoEquipo.fechaVenta"/>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>

                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div>
</div>
