<section class="content">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 texto" ng-controller="tecnicoCtrl">

            <div class="box box-solid box-primary">
                <div class="box-header with-border ali">
                    <h3 class="box-title">TECNICOS</h3>
                    <div class="input-group" style="float: right">
                        <a ng-click="mostrarModalTec({})" class="btn btn-primary  btnNuevo btn-xs" >
                            <i class="fa fa-user-plus"></i> Agregar
                        </a>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th>TECNICO</th>
                                <th class="btnEditar">EDITAR</th>
                                <th class="btnEditar">ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tecnico in tecnicos.tecnicos" class="tblLetras">
                                <td>{{tecnico.tecnico|uppercase}}</td>
                                <td class="btnEditar">
                                    <a ng-click="mostrarModalTec(tecnico)" class="btn btn-warning btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                                <td class="btnEditar">
                                    <a ng-click="borrarTec(tecnico.idTecnico)" class="btn btn-danger btn-xs">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

        </div>
