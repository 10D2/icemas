<section class="content">
    <div class="row">
        <div class="col-sm-12 texto" ng-controller="serviciosCtrl">

            <div class="box-tools">
                <div class="input-group" style="float: right">
                    <a ng-click="mostrarModalServicio({})" class="btn btn-primary">
                        <i class="fa fa-plus-circle"></i> Agregar servicio
                    </a>
                </div>
            </div>
            <br><br>
            <div class="box">
                <div class="box-header with-border ali">
                    <h3 class="box-title">SERVICIOS</h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>FECHA</th>
                                <!--<th>folio</th>-->
                                <th>CLIENTE</th>
                                <th>EQUIPO</th>
                                <th>DESCRIPCION</th>
                                <!--<th>Próximo</th>
                                <th>Refacciones</th>
                                <th>Tipo</th>
                                <th>Técnico</th>
                                <th>Final</th>-->
                                <!-- <th>Realizado</th>-->
                                <!-- <th>DETALLES</th>-->
                                <th>EDITAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="servicio in servicios.servicios" class="texto">
                                <td>{{servicio.fechaInicio}}</td>
                                <!-- <td>{{servicio.folio}}</td>-->
                                <td>{{servicio.nombre|uppercase}}</td>
                                <td>{{servicio.equipo|uppercase}}</td>
                                <td>{{servicio.descripcion|uppercase}}</td>
                                <!--  <td>{{servicio.proximo}}</td>
                                  <td>{{servicio.refacciones|uppercase}}</td>
                                  <td>{{servicio.tipo|uppercase}}</td>
                                  <td>{{servicio.tecnico|uppercase}}</td>
                                  <td>{{servicio.fechaFinalizacion}}</td>-->

                                <!-- <td>{{servicio.realizado}}</td>-->

                                <!--  <td style="text-align: center">
                                      <a ng-click="mostralModalServicios(ts.idServicio)" class="btn btn-info">
                                          <i class="fa fa-plus-square"></i>
                                      </a>
                                  </td>-->
                                <td style="text-align: center">
                                    <a ng-click="mostrarModalServicio(servicio)" class="btn btn-warning">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverX(1)">«</a></li>
                            <li 
                                ng-repeat="pag in servicios.paginas"
                                ng-class="{
                                            'active': servicios.pag_actual == pag
                                        }">
                                <a ng-click="moverX(pag)">{{pag}}</a>
                            </li>
                            <!-- <li><a href="">2</a></li>
                             <li><a href="">3</a></li>-->
                            <li><a ng-click="moverX(servicios.total_paginas)">»</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-body -->

            </div><!-- /.box -->

            <div ng-include="'template/modal_servicios.html'" ></div>

        </div>    
    </div>
</section>
