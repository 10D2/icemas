<section class="content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 texto" ng-controller="sucCtrl">

            <div class="box-tools">
                <div class="input-group" style="float: right">
                    <a ng-click="mostrarSucursal({})" class="btn btn-primary">
                        <i class="fa fa-plus-circle"></i> Agregar sucursal
                    </a>
                </div>
            </div>
            <br><br>
            <div class="box">
                <div class="box-header with-border ali">
                    <h3 class="box-title">SUCURSALES</h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>SUCURSAL</th>
                                <th>CLIENTE</th>
                                <th>EDITAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sucursal in sucursales.sucursales">
                                <td>{{sucursal.sucursal}}</td>
                                <td>{{sucursal.nombre}}</td>
                                <td style="text-align: center">
                                    <a ng-click="mostrarSucursal(sucursal)" class="btn btn-warning">
                                            <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                     <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverD(1)">«</a></li>
                            <li 
                                ng-repeat="pag in sucursales.paginas"
                                ng-class="{
                                    'active': sucursales.pag_actual == pag
                                }">
                                <a ng-click="moverD(pag)">{{pag}}</a>
                            </li>
                           <!-- <li><a href="">2</a></li>
                            <li><a href="">3</a></li>-->
                            <li><a ng-click="moverD(sucursales.total_paginas)">»</a></li>
                        </ul>
                    </div>
                    
                </div><!-- /.box-body -->
                
            </div><!-- /.box -->
     <div ng-include="'template/modal_sucursal.html'" ></div>
        </div>    
    </div>
</section>
