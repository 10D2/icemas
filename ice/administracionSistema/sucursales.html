<section class="content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 texto" ng-controller="sucCtrl">
            <div class="box-tools col-sm-4 col-xs-4 visible-lg visible-md hidden-sm hidden-xs" style="margin-left: 150px;">
                <div class="input-group" style="width: 300px;">
                    <input type="text" ng-model="busqueda5" class="form-control input-sm pull-right" placeholder="Ingrese lo que desea buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="box-tools col-sm-4 col-xs-4 visible-xs visible-sm hidden-md hidden-lg">
                <div class="input-group" style="width: 150px;">
                    <input type="text" ng-model="busqueda5" class="form-control input-sm pull-right" placeholder="Buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="box box-solid box-primary">
                <div class="box-header with-border ali">
                    <h3 class="box-title">SUCURSALES</h3>
                    <div class="input-group" style="float: right">
                        <a ng-click="mostrarSucursal({})" class="btn btn-primary  btnNuevo btn-xs">
                            <i class="fa fa-plus-circle"></i> Agregar
                        </a>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th class="text-primary">SUCURSAL</th>
                                <th class="text-primary">CIUDAD</th>
                                <th>CLIENTE
                                    <a ng-click="columna5 = 'nombre'; reverse = !reverse;">
                                        <i class="fa fa-unsorted"></i>
                                    </a>
                                </th>
                                <th class="btnEditar text-primary">EDITAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sucursal in sucursales.sucursales | filter:busqueda5 | orderBy:columna5:reverse" class="tblLetras">
                                <td>{{sucursal.sucursal|uppercase}}</td>
                                <td>{{sucursal.ciudad|uppercase}}</td>
                                <td>{{sucursal.nombre|uppercase}}</td>
                                <td class="btnEditar">
                                    <a ng-click="mostrarSucursal(sucursal)" class="btn btn-warning btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->

            </div><!-- /.box -->
            <!-- <div ng-include="'template/modal_sucursal.html'" ></div>-->

            <div class="modal fade" id="modal_sucursales">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            <h4 class="modal-title">Sucursales:</h4>
                        </div>
                        <form ng-submit="guardarSuc(infoSuc)">
                            <div class="modal-body">
                                <div class="form-group-sm">
                                    <label>Sucursal</label>
                                    <input type="text" 
                                           class="form-control" 
                                           ng-model="infoSuc.sucursal" 
                                           placeholder="Nombre de la sucursal" 
                                           required="required"/>
                                </div>
                                <br>
                                <div class="form-group-sm form-inline">
                                    <label>Ciudad</label>
                                    <select  
                                        ng-model="eligeCd" 
                                        class="form-control" 
                                        ng-options="cd.idCiudad as cd.ciudad for cd in nomCiudad track by cd.idCiudad"> 
                                        <option value="">Selecciona una Ciudad<option>     
                                    </select> 
                                    <label>Cliente</label>
                                    <select  
                                        ng-model="seleccionado" 
                                        class="form-control" 
                                        ng-options="client.idCliente as client.nombre for client in nomCliente track by client.idCliente"> 
                                        <option value="">Selecciona un Cliente<option>     
                                    </select>
                                </div> 
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save"></i> Guardar
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </form>           
                    </div><!-- /.modal-dialog -->
                </div>
            </div>

        </div>    
    </div>
</section>
