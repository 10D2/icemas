<section class="content">
    <div class="row">
        <div class="col-sm-12 texto" ng-controller="transCtrl">

            <div class="box box-solid box-info">
                <div class="box-header with-border ali">
                    <h3 class="box-title">TRANSFERENCIAS</h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th>FECHA</th>    
                                <th>EQUIPO</th>
                                <th>SERIE</th>
                                <th>CLIENTE ACTUAL</th>
                                <th>CLIENTE ANTERIOR</th>   
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tranferencia in transferencias.transferencias" class="tblLetras">
                                <td>{{tranferencia.fechaTransferencia|uppercase}}</td>
                                <td>{{tranferencia.equipo|uppercase}}</td>
                                <td>{{tranferencia.serie|uppercase}}</td>
                                <td>{{tranferencia.nombre|uppercase}}</td>
                                <td>{{tranferencia.nombre|uppercase}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverK(1)">«</a></li>
                            <li 
                                ng-repeat="pag in transferencias.paginas"
                                ng-class="{
                                    'active': transferencias.pag_actual == pag
                                }">
                                <a ng-click="moverK(pag)">{{pag}}</a>
                            </li>
                            <!-- <li><a href="">2</a></li>
                             <li><a href="">3</a></li>-->
                            <li><a ng-click="moverK(transferencias.total_paginas)">»</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>    
    </div>
</section>
