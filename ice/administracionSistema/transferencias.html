<section class="content">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 texto" ng-controller="transCtrl">
            <div class="box-tools col-sm-4 col-xs-4 visible-lg visible-md hidden-sm hidden-xs" style="float: right">
                <div class="input-group" style="width: 300px;">
                    <input type="text" ng-model="busqueda3" class="form-control input-sm pull-right" placeholder="Ingrese lo que desea buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-info"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="box-tools col-sm-4 col-xs-4 visible-xs visible-sm hidden-md hidden-lg">
                <div class="input-group" style="width: 150px;">
                    <input type="text" ng-model="busqueda3" class="form-control input-sm pull-right" placeholder="Buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-info"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="box box-solid box-info">
                <div class="box-header with-border ali">
                    <h3 class="box-title">TRANSFERENCIAS</h3>

                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th class="text-primary btnEditar">No.</th>
                                <th>FECHA
                                <a ng-click="columna3 = 'fechaTransferencia'; reverse = !reverse;">
                                        <i class="fa fa-unsorted"></i>
                                    </a>
                                </th>    
                                <th class="text-primary">EQUIPO</th>
                                <th class="text-primary">SERIE</th>
                                <th class="text-primary">CLIENTE ACTUAL</th>   
                                <th class="text-primary">CLIENTE ANTERIOR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tranferencia in transferencias.transferencias| filter:busqueda3 | orderBy:columna2:reverse" class="tblLetras">
                                <td class="btnEditar text-primary"><b>{{$index+1}}</b></td>
                                <td>{{tranferencia.fechaTransferencia|uppercase}}</td>
                                <td>{{tranferencia.equipo|uppercase}}</td>
                                <td>{{tranferencia.serie|uppercase}}</td>
                                <td>{{tranferencia.nombre|uppercase}}</td>
                                <td>{{tranferencia.nombre1|uppercase}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!--            <div class="box-footer clearfix">
                                    <ul class="pagination pagination-sm no-margin pull-right">
                                        <li><a ng-click="moverK(1)">«</a></li>
                                        <li 
                                            ng-repeat="pag in transferencias.paginas"
                                            ng-class="{
                                                'active': transferencias.pag_actual == pag
                                            }">
                                            <a ng-click="moverK(pag)">{{pag}}</a>
                                        </li>
                                   
                                        <li><a ng-click="moverK(transferencias.total_paginas)">»</a></li>
                                    </ul>
                                </div>-->
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>    
    </div>
</section>
