<section class="content">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 texto" ng-controller="ciudadesCtrl">
            <div class="box-tools col-sm-4 col-xs-4 visible-lg visible-md hidden-sm hidden-xs" style="margin-left: 150px;">
                <div class="input-group" style="width: 300px;">
                    <input type="text" ng-model="busqueda6" class="form-control input-sm pull-right" placeholder="Ingrese lo que desea buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-info"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="box-tools col-sm-4 col-xs-4 visible-xs visible-sm hidden-md hidden-lg">
                <div class="input-group" style="width: 150px;">
                    <input type="text" ng-model="busqueda6" class="form-control input-sm pull-right" placeholder="Buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-info"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="box box-solid box-info">
                <div class="box-header with-border ali">
                    <h3 class="box-title">CIUDADES</h3>
                    <a ng-click="mostrarModalCd({})" class="btn btn-info btnNuevo btn-xs">
                        <i class="fa fa-plus-circle"></i> Agregar
                    </a>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th>CIUDAD
                                    <a ng-click="columna6 = 'ciudad'; reverse = !reverse;">
                                        <i class="fa fa-unsorted"></i>
                                    </a>
                                </th>
                                <th class="btnEditar text-primary">EDITAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ciudad in ciudades.ciudades | filter:busqueda6| orderBy:columna6:reverse" class="tblLetras">
                                <td>{{ciudad.ciudad|uppercase}}</td>
                                <td class="btnEditar">
                                    <a ng-click="mostrarModalCd(ciudad)" class="btn btn-warning btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                <!--    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverA(1)">«</a></li>
                            <li 
                                ng-repeat="pag in ciudades.paginas"
                                ng-class="{
                                    'active': ciudades.pag_actual == pag
                                }">
                                <a ng-click="moverA(pag)">{{pag}}</a>
                            </li>
                            <li><a ng-click="moverA(ciudades.total_paginas)">»</a></li>
                        </ul>
                    </div> -->
                </div><!-- /.box-body -->
            </div><!-- /.box -->
            <div ng-include="'template/modal_ciudades.html'" ></div>
        </div>    
    </div>
</section>
