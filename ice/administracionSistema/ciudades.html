<section class="content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 texto" ng-controller="ciudadesCtrl">

            <div class="box box-solid box-info">
                <div class="box-header with-border ali">
                    <h3 class="box-title">CIUDADES</h3>
                    <!--<div class="input-group" style="float: right">
                    
                </div>-->
                    <a ng-click="mostrarModalCd({})" class="btn btn-info" style="float: right">
                        <i class="fa fa-plus-circle"></i> Agregar ciudad
                    </a>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="tblTitulo">
                                <th>CIUDAD</th>
                                <th class="btnEditar">EDITAR</th>
                            <!--    <th>ELIMINAR</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ciudad in ciudades.ciudades" class="tblLetras">
                                <td>{{ciudad.ciudad|uppercase}}</td>
                                <td class="btnEditar">
                                    <a ng-click="mostrarModalCd(ciudad)" class="btn btn-warning btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                              <!--  <td style="text-align: center">
                                    <a ng-click="borrarCd(ciudad.idCiudad)" class="btn btn-danger btn-xs">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverA(1)">«</a></li>
                            <li 
                                ng-repeat="pag in ciudades.paginas"
                                ng-class="{
                                    'active': ciudades.pag_actual == pag
                                }">
                                <a ng-click="moverA(pag)">{{pag}}</a>
                            </li>
                           <!-- <li><a href="">2</a></li>
                            <li><a href="">3</a></li>-->
                            <li><a ng-click="moverA(ciudades.total_paginas)">»</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-body -->



            </div><!-- /.box -->
            <div ng-include="'template/modal_ciudades.html'" ></div>

        </div>    
    </div>
</section>
