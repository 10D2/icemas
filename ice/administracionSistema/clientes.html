<section class="content">
    <div class="row">
        <div class="col-sm-12 texto" ng-controller="clientesCtrl">

            <div class="box-tools">
                <div class="input-group" style="float: right">
                    <a ng-click="modalCliente({})" class="btn btn-primary">
                        <i class="fa fa-user-plus"></i> Agregar cliente
                    </a>
                </div>
            </div>
            <br><br>
            <div class="box">
                <div class="box-header with-border ali">
                    <h3 class="box-title">CLIENTES</h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>SUCURSAL</th>
                                <th>DIRECCION</th>
                                <th>CIUDAD</th>
                                <th>TELEFONO</th>
                                <th>CORREO</th>
                                <th>CONTACTO</th>
                                <th>EDITAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cliente in clientes.clientes">
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.sucursal}}</td>
                                <td>{{cliente.direccion}}</td>
                                <td>{{cliente.ciudad}}</td>
                                <td>{{cliente.telefono}}</td>
                                <td>{{cliente.correo}}</td>
                                <td>{{cliente.contacto}}</td>
                                <td style="text-align: center">
                                    <a ng-click="modalCliente(cliente)" class="btn btn-warning">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a ng-click="moverZ(1)">«</a></li>
                            <li 
                                ng-repeat="pag in clientes.paginas"
                                ng-class="{
                                    'active': clientes.pag_actual == pag
                                }">
                                <a ng-click="moverZ(pag)">{{pag}}</a>
                            </li>
                            <!-- <li><a href="">2</a></li>
                             <li><a href="">3</a></li>-->
                            <li><a ng-click="moverZ(clientes.total_paginas)">»</a></li>
                        </ul>
                    </div>

                </div><!-- /.box-body -->

            </div><!-- /.box -->
            <div ng-include="'template/modal_cliente.html'" ></div>
        </div>    
    </div>
</section>
